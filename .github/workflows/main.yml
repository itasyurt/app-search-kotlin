name: App Search Kotlin Release Workflow

on: 
  release:
    types:
      - created
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      #Run JDK configuration
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      #Gradle cache configuration
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
    
      #Authorizing gradlew files
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
    
      #After decoding the secret key, place the file in ~ /. Gradle/ secring.gpg
      - name: Decode
        run: |
          echo "${{secrets.SEC_RING_B64}}" > ~/.gradle/secring.gpg.b64
          base64 -d ~/.gradle/secring.gpg.b64 > ~/.gradle/secring.gpg
      
      #Publish project
      - name: Publish
        run: ./gradlew clean build publish -Psigning.keyId=${{secrets.SIGNING_KEY_ID}} -Psigning.password={{secrets.SIGNING_PASSWORD}} -Psigning.secretKeyRingFile=$(echo ~/.gradle/secring.gpg)
        env:
          nexusUserName: ${{secrets.NEXUSUSERNAME}}
          nexusPassword: ${{secrets.NEXUSPASSWORD}}
